<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">
    <title>Instagram</title>
</head>
<body>
    <main class="container">
        <div class="box-login">
            <img src="./assets/instagram.png" alt="logo-instagram">

            <input type="text" placeholder="Telefone, nome de usuário ou email">

            <input type="password" placeholder="Senha">
            
            <button class="btn">Entrar</button>

            <div class="box-login-bottom">
                <p>OU</p>

                <a class="icone" href="#"><i class="fa-brands fa-square-facebook"></i>Entrar com o Facebook</a>
                
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="box-cadastrar">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="box-download">
            <p>Obtenha o aplicativo.</p>
            <div class="box-download-images">
                <a href="#"><img src="./assets/google.png" alt="google-play"></a>
                <a href="#"><img class="microsoft" src="./assets/microsoft.png" alt="microsoft"></a>
            </div>
        </div>
        <nav class="box-nav">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Localização</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Carregamento de contatos e não usuários</a>
            <a href="#">Meta Verified</a>
        </nav>
        <div class="box-copyright">
            <label for="language">Português (Brasil)</label>
	        <select id="language" name="Português (Brasil)">
		        <option value=""></option>
		        <option value="English">English</option>
		        <option value="English (UK)">English (UK)</option>
		        <option value="Español">Español</option>
	        </select>
            <p>© 2023 Instagram from Meta</p>
        </div>
            
    </main>
</body>
</html>
